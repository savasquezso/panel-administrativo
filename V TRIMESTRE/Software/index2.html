    <script>
    
    document.querySelectorAll('.sidebar-icon').forEach(icon => {
        icon.addEventListener('mouseover', () => {
            icon.style.background = 'rgba(255, 255, 255, 0.2)';
        });
        icon.addEventListener('mouseout', () => {
            icon.style.background = 'rgba(255, 255, 255, 0.1)';
        });
    });
    
   
    setInterval(() => {
        const randomValue = Math.floor(Math.random() * 1000);
        document.querySelector('.stats-grid .stat-card:first-child h3').textContent = `${randomValue} Hr`;
    }, 5000);
    

    const searchBar = document.querySelector('.search-bar');
    searchBar.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
     
        console.log('Searching for:', searchTerm);
    });
    
   
    function updateGraph() {
        const path = document.querySelector('.graph-line');
        const newPath = `M0,50 
                         Q${Math.random() * 25 + 25},${Math.random() * 30 + 20} 
                         ${50},${Math.random() * 30 + 35}
                         T${100},${Math.random() * 30 + 35}`;
        path.setAttribute('d', newPath);
    }
    
   
    setInterval(updateGraph, 3000);
    </script>
