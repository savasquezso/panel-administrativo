<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrativo - Gestión de Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dashboard Administrativo</h1>
        <nav>
            <ul>
                <li><a href="index.html">Panel Principal</a></li>
                <li><a href="inventario.html">Inventario</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="proveedores.html">Proveedores</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Gestión de Productos</h2>
        

        <h3>Agregar Nuevo Producto</h3>
        <form method="POST" action="productos.php" id="formAgregar">
            <input type="hidden" name="accion" value="agregar">
            <input type="text" name="nombre" placeholder="Nombre del producto" required>
            <input type="number" step="0.01" name="precio" placeholder="Precio" required>
            <input type="number" name="stock" placeholder="Stock" required>
            <input type="submit" value="Agregar Producto">
        </form>

        <h3>Lista de Productos</h3>
        <table id="tablaProductos">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <div id="formularioModificar" style="display:none;">
            <h3>Modificar Producto</h3>
            <form method="POST" action="productos.php" id="formModificar">
                <input type="hidden" name="accion" value="modificar">
                <input type="hidden" name="id" id="modificarId">
                <input type="text" name="nombre" id="modificarNombre" placeholder="Nuevo nombre" required>
                <input type="number" step="0.01" name="precio" id="modificarPrecio" placeholder="Nuevo precio" required>
                <input type="number" name="stock" id="modificarStock" placeholder="Nuevo stock" required>
                <input type="submit" value="Guardar Cambios">
                <button type="button" onclick="cancelarModificacion()">Cancelar</button>
            </form>
        </div>

        <form method="POST" action="productos.php" id="formEliminar" style="display:none;">
            <input type="hidden" name="accion" value="eliminar">
            <input type="hidden" name="id" id="eliminarId">
        </form>
    </main>

    <script src="productos.js"></script>
</body>
</html>
